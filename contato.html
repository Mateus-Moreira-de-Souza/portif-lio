<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./contato/contato.css">
</head>
<body>
    <header>
        <img src="./apresentação/perfil.png" alt="Sua Foto">
        <nav>
            <a href="index.html">Início</a>
            <a href="projetos.html">Projetos</a>
            <a href="habilidades.html">Habilidades</a>
            <a href="certificados.html">certificados</a>
        </nav>
    </header>

    <main>
        <h1>Entre em Contato</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>

		<button id="darkModeToggle" class="dark-mode-btn">Modo Escuro</button>
    </main>

    <script src="./contato/contato.js"></script>
</body>
</html>
